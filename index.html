<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-controller="AlreadyBoughtController as boughtCtrl">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyCtrl.items">
         Buy <strong>  {{item.quantity}} {{item.name}}</strong> <button class="btn btn-default" ng-click="boughtCtrl.transferItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage"  ng-if="buyCtrl.isShow()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCtrl.items">
         Bought <strong> {{item.quantity}}  {{item.name}}</strong>
         <!-- Bought 10 cookies -->
       </li>
     </ul>
     <div class="emptyMessage" ng-if="boughtCtrl.isHidden()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
